{% extends "base.html" %}

{% block title %}Log Dosage - Peptide Tracker{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Log Injection</h1>
        <p class="text-gray-600">Record your peptide dosage and injection details</p>
    </div>

    <div class="bg-white rounded-lg shadow-sm p-6">
        <form method="POST" action="{{ url_for('log_dosage') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Cycle</label>
                    <select name="cycle_id" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-transparent">
                        <option value="">Choose a cycle</option>
                        {% for cycle in active_cycles %}
                        <option value="{{ cycle.id }}" {% if cycle.id == selected_cycle_id %}selected{% endif %}>{{ cycle.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Dosage Amount (mg)</label>
                    <input type="number" step="0.1" name="dosage_amount" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-transparent" placeholder="Enter dosage in mg">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Injection Time</label>
                    <input type="datetime-local" name="injection_time" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-transparent">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Injection Site</label>
                    <select name="injection_site" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-transparent">
                        <option value="">Select site</option>
                        <option value="abdomen">Abdomen</option>
                        <option value="thigh">Thigh</option>
                        <option value="arm">Arm</option>
                        <option value="buttocks">Buttocks</option>
                        <option value="shoulder">Shoulder</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                    <textarea name="notes" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-transparent" placeholder="Any observations or notes about this injection..."></textarea>
                </div>

                <div class="flex justify-end space-x-4">
                    <a href="{{ url_for('tracker') }}" class="px-6 py-2 text-gray-700 bg-gray-200 hover:bg-gray-300 rounded-lg transition-colors">Cancel</a>
                    <button type="submit" class="px-6 py-2 bg-brand-600 hover:bg-brand-700 text-white rounded-lg transition-colors">Log Injection</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Unsubscribed - Propeptides{% endblock %}

{% block content %}
<div class="bg-gray-50 min-h-screen py-16">
  <div class="container mx-auto px-4">
    <div class="max-w-lg mx-auto bg-white border border-gray-200 rounded-xl shadow-sm p-8 text-center">
      <div class="w-12 h-12 rounded-full bg-red-100 text-red-600 flex items-center justify-center mx-auto mb-4">
        <i data-lucide="bell-off" class="w-6 h-6"></i>
      </div>
      <h1 class="text-2xl font-bold text-gray-900 mb-2">You've been unsubscribed</h1>
      <p class="text-gray-600 mb-6">{{ email }} will no longer receive our newsletter updates. We're sorry to see you go.</p>
      <a href="{{ url_for('posts') }}" class="inline-flex items-center px-5 py-2.5 rounded-lg bg-brand-600 hover:bg-brand-700 text-white font-medium">
        <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
        Back to Blog
      </a>
    </div>
  </div>
</div>
{% endblock %}
